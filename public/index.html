<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB to PDF Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">EPUB to PDF Converter</h1>
        <div class="space-y-4">
            <input 
                type="url" 
                id="epubUrl" 
                placeholder="Paste EPUB URL here"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                id="convertBtn"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition"
            >
                Convert
            </button>
            <div id="progress" class="hidden">
                <div class="space-y-2">
                    <div id="step1" class="flex items-center">
                        <div class="w-4 h-4 rounded-full border-2 border-gray-300"></div>
                        <span class="ml-2">Downloading EPUB</span>
                    </div>
                    <div id="step2" class="flex items-center">
                        <div class="w-4 h-4 rounded-full border-2 border-gray-300"></div>
                        <span class="ml-2">Download Complete</span>
                    </div>
                    <div id="step3" class="flex items-center">
                        <div class="w-4 h-4 rounded-full border-2 border-gray-300"></div>
                        <span class="ml-2">Converting to PDF</span>
                    </div>
                    <div id="step4" class="flex items-center">
                        <div class="w-4 h-4 rounded-full border-2 border-gray-300"></div>
                        <span class="ml-2">Uploading to WebDAV</span>
                    </div>
                    <div id="step5" class="flex items-center">
                        <div class="w-4 h-4 rounded-full border-2 border-gray-300"></div>
                        <span class="ml-2">Cleaning Up</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
